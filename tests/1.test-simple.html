<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>SVGA Lite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="svga.lite.min.js"></script>
</head>
<body>
  <canvas id="canvas"></canvas>

  <script>
    var downloader = new window.SVGA.Downloader()
    var parser = new window.SVGA.Parser()
    var player = new window.SVGA.Player('#canvas')

    downloader.request('./assets/angel.svga').then(function (fileData) {
      parser.do(fileData).then(function (svgaData) {
        player.mount(svgaData).then(function () {
          player.start()
        })
      })
    })
  </script>
</body>
</html>
